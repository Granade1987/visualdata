<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Tool - Data Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-box">M</div>
                    <div class="logo-text">
                        <div class="logo-title">MIKE'S</div>
                        <div class="logo-subtitle">JUST FOR MEN</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- File Upload -->
            <div class="card">
                <h2 class="card-title">Upload Excel of CSV bestand</h2>
                <div class="file-upload-section">
                    <label for="fileInput" class="file-button">Bestand kiezen</label>
                    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" style="display: none;">
                    <span class="file-status" id="fileStatus">Geen bestand gekozen</span>
                </div>
            </div>

            <!-- Axis Settings -->
            <div class="card" id="settingsCard" style="display: none;">
                <h3 class="card-title">Visualisatie instellingen</h3>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label class="setting-label">X-as kolom</label>
                        <select id="xAxisSelect" class="setting-select">
                            <option value="">Selecteer kolom...</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label">Type grafiek</label>
                        <select id="chartTypeSelect" class="setting-select">
                            <option value="line">Lijndiagram</option>
                            <option value="bar">Staafdiagram</option>
                            <option value="scatter">Spreidingsdiagram</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top: 1.5rem;">
                    <label class="setting-label">Y-as kolommen (meerdere selecteren mogelijk)</label>
                    <div class="column-selection" id="yAxisColumns"></div>
                </div>
            </div>

            <!-- Chart -->
            <div class="card" id="chartCard" style="display: none;">
                <div class="chart-header">
                    <h3 class="card-title">Data visualisatie</h3>
                    <div class="button-group">
                        <button id="exportButton" class="export-button">Download als Excel</button>
                        <button id="resetButton" class="reset-button">Reset</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>

            <!-- Empty State -->
            <div class="card empty-state" id="emptyState">
                <p class="empty-text">Upload een Excel of CSV bestand om te beginnen</p>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
